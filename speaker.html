<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Dashboard - Live Q&A</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 1. 定義邏輯函式 (移至 Head 以確保優先載入) -->
    <script>
        function dashboard() {
            return {
                questions: [],
                isLoading: false,
                demoLoaded: false, // ★★★ 新增：防止演示資料重複載入的標記 ★★★
                
                // ★★★ 請替換為您的 N8N Webhook URL ★★★
                speakerWebhook: 'https://YOUR_N8N_INSTANCE/webhook/speaker/list',
                feedbackWebhook: 'https://YOUR_N8N_INSTANCE/webhook/chat/feedback',

                init() {
                    // 啟用密碼保護
                    const pwd = prompt("請輸入控台密碼:");
                    if (pwd !== 'a12345678') {
                        document.body.innerHTML = '<div class="flex h-screen items-center justify-center text-gray-400 flex-col gap-2"><svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg><span>Access Denied</span><button onclick="location.reload()" class="underline text-blue-500">Retry</button></div>';
                        return;
                    }

                    this.fetchQuestions();
                    // Auto refresh every 10 seconds
                    setInterval(() => {
                        this.fetchQuestions(true);
                    }, 10000);
                },

                async fetchQuestions(isBackground = false) {
                    if (!isBackground) this.isLoading = true;
                    
                    try {
                        // 檢測是否為預設網址
                        if (this.speakerWebhook.includes('YOUR_N8N_INSTANCE')) {
                             throw new Error("Default URL detected");
                        }

                        const res = await fetch(this.speakerWebhook);
                        if (!res.ok) throw new Error('Network response was not ok');
                        const data = await res.json();

                        this.questions = Array.isArray(data) ? data : [];

                    } catch (e) {
                        if (!isBackground) console.warn("無法連線至 N8N，切換至演示模式 (Demo Mode)");
                        
                        // ★★★ 關鍵修正：只在「尚未載入過演示資料」且「目前列表為空」時才載入 ★★★
                        // 這樣當您手動刪除問題後，自動刷新就不會再把它們加回來了
                        if (this.questions.length === 0 && !this.demoLoaded) {
                            this.questions = [
                                {
                                    id: 'demo-1',
                                    question_text: '演示問題：這套系統可以整合 LINE Bot 嗎？',
                                    timestamp: new Date().toISOString(),
                                    category: 'Technical',
                                    suggestions: ['可以透過 API 整合', '目前僅支援 Web', '請參考開發文件']
                                },
                                {
                                    id: 'demo-2',
                                    question_text: '演示問題：請問 N8N 是免費的嗎？',
                                    timestamp: new Date(Date.now() - 1000 * 60 * 5).toISOString(),
                                    category: 'Pricing',
                                    suggestions: ['有自架版 (Self-hosted)', 'Cloud 版本需付費', '功能完全相同']
                                },
                                {
                                    id: 'demo-3',
                                    question_text: '演示問題：如果斷網了資料會不見嗎？',
                                    timestamp: new Date(Date.now() - 1000 * 60 * 10).toISOString(),
                                    category: 'General',
                                    suggestions: ['資料存在 Google Sheets', '前端有快取', '連線後會自動同步']
                                }
                            ];
                            this.demoLoaded = true; // 設定為已載入過
                        }
                    } finally {
                        this.isLoading = false;
                    }
                },

                async markAsSolved(id) {
                    // 模擬操作：先從畫面上移除
                    if (!confirm("確定要將此問題封存嗎？")) return;

                    // Optimistic update (樂觀更新 UI)
                    this.questions = this.questions.filter(q => q.id !== id);

                    try {
                         if (this.feedbackWebhook.includes('YOUR_N8N_INSTANCE')) {
                             throw new Error("Demo Mode");
                         }
                        await fetch(this.feedbackWebhook, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                question_id: id,
                                is_solved: true 
                            })
                        });
                    } catch (e) {
                        console.log("Demo Mode: 已在前端移除問題 (後端未連線)");
                    }
                },

                formatTime(isoString) {
                    if (!isoString) return '';
                    const date = new Date(isoString);
                    return date.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
                },

                getCategoryColor(category) {
                    const map = {
                        'Technical': 'bg-blue-100 text-blue-700',
                        'Process': 'bg-emerald-100 text-emerald-700',
                        'Pricing': 'bg-amber-100 text-amber-700',
                        'General': 'bg-slate-100 text-slate-700',
                        'Other': 'bg-gray-100 text-gray-600'
                    };
                    if (!category) return map['Other'];
                    for (const key in map) {
                        if (category.includes(key)) return map[key];
                    }
                    return map['Other'];
                }
            }
        }
    </script>

    <!-- 2. 載入 Alpine.js (加上 defer) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen font-sans text-gray-900">

    <div x-data="dashboard()" x-init="init()" x-cloak class="container mx-auto px-4 py-8">

        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 tracking-tight">講者即時提問看板</h1>
                <p class="text-gray-500 mt-1 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    系統狀態：線上 (每10秒刷新)
                </p>
            </div>
            <div class="flex items-center gap-3">
                <div class="bg-gray-50 px-4 py-2 rounded-lg border border-gray-100 flex flex-col items-center">
                    <span class="text-xs text-gray-400 uppercase font-bold">待回覆</span>
                    <span class="text-2xl font-bold text-indigo-600" x-text="questions.length">0</span>
                </div>
                <button @click="fetchQuestions()"
                    class="bg-indigo-50 px-4 py-3 rounded-xl hover:bg-indigo-100 transition text-indigo-700 font-medium text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    刷新
                </button>
                <button @click="location.reload()" class="text-gray-400 hover:text-gray-600 p-2" title="登出">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </header>

        <!-- Questions Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Empty State -->
            <div x-show="questions.length === 0 && !isLoading"
                class="col-span-full flex flex-col items-center justify-center py-24 text-gray-400 border-2 border-dashed border-gray-200 rounded-3xl bg-gray-50/50">
                <div class="bg-white p-4 rounded-full shadow-sm mb-4">
                    <svg class="w-12 h-12 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <p class="text-xl font-medium text-gray-600">目前沒有待回覆的問題</p>
                <p class="text-sm mt-1 opacity-60">您講得太好了，或是大家還在思考！</p>
            </div>

            <!-- Question Cards -->
            <template x-for="q in questions" :key="q.id">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-lg hover:border-indigo-200 transition duration-300 flex flex-col h-full relative group">
                    
                    <!-- Header: Category & Time -->
                    <div class="flex justify-between items-start mb-4">
                        <span :class="getCategoryColor(q.category)" class="px-2.5 py-1 rounded-md text-xs font-bold uppercase tracking-wider">
                            <span x-text="q.category || '未分類'"></span>
                        </span>
                        <span class="text-xs text-gray-400 font-mono" x-text="formatTime(q.timestamp)"></span>
                    </div>

                    <!-- Question Text -->
                    <h3 class="text-lg font-bold text-gray-800 leading-snug mb-5 flex-grow font-sans" x-text="q.question_text"></h3>

                    <!-- AI Suggestions -->
                    <div class="bg-slate-50 rounded-lg p-3 mb-5 border border-slate-100">
                        <div class="flex items-center gap-2 mb-2 text-slate-500 text-[10px] font-bold uppercase tracking-wider">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            AI 建議
                        </div>
                        <div class="flex flex-wrap gap-2">
                            <template x-for="suggestion in (q.suggestions || [])">
                                <span class="bg-white text-slate-600 px-2 py-1 rounded text-xs border border-slate-200 shadow-sm" x-text="suggestion"></span>
                            </template>
                            <span x-show="!q.suggestions || q.suggestions.length === 0" class="text-xs text-gray-400 italic">無建議</span>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="mt-auto pt-4 border-t border-gray-100 flex justify-end">
                        <button @click="markAsSolved(q.id)"
                            class="w-full flex justify-center items-center gap-2 bg-gray-900 text-white px-4 py-2.5 rounded-lg hover:bg-gray-800 transition active:scale-95 text-sm font-medium shadow-lg shadow-gray-200">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            標記已回答
                        </button>
                    </div>
                </div>
            </template>
        </div>

        <!-- Loading Overlay -->
        <div x-show="isLoading && questions.length === 0"
            class="fixed inset-0 bg-white/80 z-50 flex items-center justify-center backdrop-blur-sm">
            <div class="flex flex-col items-center">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mb-4"></div>
                <p class="text-gray-500 font-medium text-sm tracking-wide">載入中...</p>
            </div>
        </div>
    </div>
</body>
</html>
